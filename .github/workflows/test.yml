name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: bun install

      - name: Build packages
        run: |
          cd packages/core && bun run build
          cd ../nextjs-plugin && bun run build

      - name: Run unit tests
        run: cd packages/core && bun run test

      - name: Run integration tests
        run: cd test-integration && ./run-all-tests.sh
