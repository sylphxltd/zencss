[package]
name = "swc-plugin-silk"
version = "0.1.0"
edition = "2021"
license = "MIT"
description = "SWC plugin for Silk zero-runtime CSS-in-TypeScript"
repository = "https://github.com/sylphxltd/silk"
authors = ["SylphX Ltd"]

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
swc_core = { version = "47.0.0", features = [
  "ecma_ast",
  "ecma_visit",
  "ecma_plugin_transform",
  "ecma_utils",
] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"

[dev-dependencies]
# Testing dependencies - using latest compatible versions
swc_ecma_transforms_testing = "0.140"
testing = "0.42"

[profile.release]
lto = true
opt-level = 3
