[package]
name = "swc-plugin-silk"
version = "0.2.0"
edition = "2021"
license = "MIT"
description = "SWC plugin for Silk zero-runtime CSS-in-TypeScript"
repository = "https://github.com/sylphxltd/silk"
authors = ["SylphX Ltd"]

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
swc_core = { version = "47.0.3", features = [
  "ecma_ast",
  "ecma_visit",
  "ecma_plugin_transform",
  "ecma_utils",
] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

[dev-dependencies]
# Temporarily disable testing dependencies due to swc_common compatibility issues
# Will re-enable once upstream issues are resolved
# swc_ecma_transforms_testing = "0.140"
# testing = "0.42"

[profile.release]
lto = true
opt-level = 3
